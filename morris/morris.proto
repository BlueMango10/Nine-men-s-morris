syntax = "proto3";

option go_package = "github.com/BlueMango10/Nine-men-s-morris/morris";

service Morris {
	rpc GetBoardStream (Empty) returns (stream BoardState);
	rpc MakeMove (Move) returns (BoardState);
}

message Empty { }

message Move {
	int32 from = 1;
	int32 to = 2;
}

message BoardState {
	repeated BoardSpace board = 1;
	BoardSpace turn = 2;
}

enum BoardSpace {
	FREE = 0;
	WHITE = 1;
	BLACK = 2;
}